#Server configurations:
#server.port=0
spring.data.mongodb.uri=${MOGODB_URI}

server.error.include-message=always
server.error.include-binding-errors=always

#Cloudcarafka
spring.kafka.bootstrap-servers=glider.srvs.cloudkafka.com:9094
spring.kafka.properties.security.protocol=SASL_SSL
spring.kafka.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.properties.sasl.jaas.config=${KAFKA_CONFIG}


#Spring Cloud Stream
spring.cloud.function.definition=receiveProfile;

#IN
spring.cloud.stream.bindings.receiveProfile-in-0.destination=dqtiwmxa-profiletoproblem
spring.cloud.stream.bindings.receiveProfile-in-0.group=dqtiwmxa-profileGroup
